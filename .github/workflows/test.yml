name: Test the actions

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-action-code:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm install
    - name: Build .js files
      run: npm run build
    - name: Check the formatting
      run: npm run format-check
    - name: Lint the code
      run: npm run lint
    - name: Run the unit tests
      run: npm test
    - name: Try to package code
      run: npm run pack

  run-rockcraft-pack-action:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        revision: ['1206', '']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Build a ROCK
      uses: ./rockcraft-pack
      id: rockcraft
      with:
        path: tests
        verbosity: debug
        revision: ${{ matrix.revision }}
    - name: Assert revision number
      if: matrix.revision != ''
      run: |
        set -ex
        installed_rev="$(snap info rockcraft | tail -1 | awk '{print $(NF-2)}')"
        [ "$installed_rev" == "(${{ matrix.revision }})" ]
    - name: Upload ROCK
      uses: actions/upload-artifact@v3
      with:
        name: test-rock_${{ matrix.os }}
        path: ${{ steps.rockcraft.outputs.rock }}